{% extends 'shared/main.html' %}
{% block sait_contents %}
    <div class="body">
        
<h1>Your Profile</h1>
<div class="expenses-container">
    <div class="expense-container">
        <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
        <hr>
        <img src="/static/images/user.png">
        <p>{{ profile.first_name }}</p>
        <div class="expense-detail">
            <div>
                <p>{{ profile.budget }}$</p>
            </div>
            <div class="right">
                <a class="button edit" href="{% url 'profile edit page' profile.id %}">Edit Profile</a>
                <a class="button delete" href="{% url 'delete profile page' profile.id %}">Delete Profile</a>
            </div>
        </div>
    </div>
</div>

    </div>
{% endblock %}
