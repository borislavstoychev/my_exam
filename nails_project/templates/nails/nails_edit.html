{% extends 'common/base.html' %}
{% block content %}
    <p></p>
    <div class="container">
        <h2 class="text-center" style="font-size: 2.5rem;">Edit feedback</h2>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <p></p>
                    <img id="img_preview" src="{{ nails.image.url }}" class="w-50 rounded mx-auto d-block" alt=""/>
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
