{% extends 'nails/base.html' %}
{% block content %}
    <h1 class="text-center">Create nails photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group has-success">
                    <label class="form-label mt-4" for="inputValid">Nails Type</label>
                    {{ form.type }}
                    <label class="form-label mt-4" for="inputValid">Nails Title</label>
                    {{ form.title }}
                    <label class="form-label mt-4" for="inputValid">Nails Description</label>
                    {{ form.description }}
                    <label class="form-label mt-4" for="inputValid">Choice image</label>
                    {{ form.image }}
                    <div class="valid-feedback">Success! You've done it.</div>
                    <button class="btn btn-primary form-label mt-4" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
