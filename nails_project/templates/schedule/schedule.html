{% extends 'nails/base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Create your schedule</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form">
                    {% csrf_token %}
                    {{ form }}
                    <p></p>
                    <button class="btn btn-primary mt-2" type="submit">Create</button>
                </form>
            <p></p>
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Schedule</div>
                    <div class="card-body">
                        <h4 class="card-title">Weekly Schedule</h4>
                        {% for schedule in schedules %}
                        <p class="card-text" ><a href="{% url 'delete schedule' schedule.id %}">{{ schedule }}</a></p>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
{% endblock %}
