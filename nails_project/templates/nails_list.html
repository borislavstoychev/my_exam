{% load static %}
{% include 'common/header.html' %}
{% block site_content %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <div class="container">
        <h1 class='text-center'>All nail photos</h1>
        <div class="row">
            {% for nail in nails %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ nail.image.url }}" class="card-img-top" alt="{{ nail.description }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ nail }}</h5>
                            <p class="card-text">{{ nail.description }}</p>
                            <a href="{% url 'nail details' nail.id %}" class="btn btn-primary">See details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
